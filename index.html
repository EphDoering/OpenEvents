<!DOCTYPE html>
<html>
<head>
</head>
<body>
  

<button id="sign-in-or-out-button"
        style="margin-left: 25px">Sign In/Authorize</button>
<button id="revoke-access-button"
        style="display: none; margin-left: 25px">Revoke access</button>

<div id="auth-status" style="display: inline; padding-left: 25px"></div>
  
<hr>
<form name="search" onsubmit="search()">
  <select name="calendarId"><option>Select Calendar...</option></select>  
  <table>
    <tr><td>iCalUID</td><td><input name="iCalUID" type="text"/></td></tr>
    <tr><td>orderBy</td><td><input name="orderBy" type="text"/></td></tr>
    <tr><td>privateExtendedProperty</td><td><input name="privateExtendedProperty" type="text"/></td></tr>
    <tr><td>Search Text</td><td><input name="q" type="text"/></td></tr>
    <tr><td>sharedExtendedProperty</td><td><input name="sharedExtendedProperty" type="text"/></td></tr>
    <tr><td>showDeleted</td><td><input name="showDeleted" type="checkbox"/></td></tr>
    <tr><td>showHiddenInvitations</td><td><input name="showHiddenInvitations" type="checkbox"/></td></tr>
    <tr><td>singleEvents</td><td><input name="singleEvents" type="checkbox"/></td></tr>
    <tr><td>Starts before:</td><td><input name="timeMax" type="datetime-local"/></td></tr>
    <tr><td>Ends after:</td><td><input name="timeMin" type="datetime-local"/></td></tr>
    <tr><td>timeZone</td><td><input name="timeZone" type="text"/></td></tr>
    <tr><td>Updated After:</td><td><input name="updatedMin" type="datetime-local"/></td></tr>
  </table>
  <input type="submit" value="search"/>
</form>
  
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
