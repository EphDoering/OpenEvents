<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>
  var GoogleAuth;
  var SCOPE = 'https://www.googleapis.com/auth/calendar';
  function handleClientLoad() {
    // Load the API's client and auth2 modules.
    // Call the initClient function after the modules load.
    gapi.load('client:auth2', initClient);
  }

  function initClient() {
    // Retrieve the discovery document for version 3 of Google Drive API.
    // In practice, your app can retrieve one or more discovery documents.
    var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';

    // Initialize the gapi.client object, which app uses to make API requests.
    // Get API key and client ID from API Console.
    // 'scope' field specifies space-delimited list of access scopes.
    gapi.client.init({
        'apiKey': 'AIzaSyAIeh9UbKwZvh2rDzIHneD0afADrH0GFSI',
        'discoveryDocs': [discoveryUrl],
        'clientId': '873022610329-t3o1o1h6oj80rqpai86p94t1h849177d.apps.googleusercontent.com',
        'scope': SCOPE
    }).then(function () {
      GoogleAuth = gapi.auth2.getAuthInstance();

      // Listen for sign-in state changes.
      GoogleAuth.isSignedIn.listen(updateSigninStatus);

      // Handle initial sign-in state. (Determine if user is already signed in.)
      var user = GoogleAuth.currentUser.get();
      setSigninStatus();

      // Call handleAuthClick function when user clicks on
      //      "Sign In/Authorize" button.
      $('#sign-in-or-out-button').click(function() {
        handleAuthClick();
      }); 
      $('#revoke-access-button').click(function() {
        revokeAccess();
      }); 
    });
  }

  function handleAuthClick() {
    if (GoogleAuth.isSignedIn.get()) {
      // User is authorized and has clicked 'Sign out' button.
      GoogleAuth.signOut();
    } else {
      // User is not signed in. Start Google auth flow.
      GoogleAuth.signIn();
    }
  }

  function revokeAccess() {
    GoogleAuth.disconnect();
  }

  function setSigninStatus(isSignedIn) {
    var user = GoogleAuth.currentUser.get();
    var isAuthorized = user.hasGrantedScopes(SCOPE);
    if (isAuthorized) {
      $('#sign-in-or-out-button').html('Sign out');
      $('#revoke-access-button').css('display', 'inline-block');
      $('#auth-status').html('You are currently signed in and have granted ' +
          'access to this app.');
      populateCalendarList();
    } else {
      $('#sign-in-or-out-button').html('Sign In/Authorize');
      $('#revoke-access-button').css('display', 'none');
      $('#auth-status').html('You have not authorized this app or you are ' +
          'signed out.');
    }
  }

  function updateSigninStatus(isSignedIn) {
    setSigninStatus();
  }
    
  var populateCalendarList=function(){
    gapi.client.calendar.calendarList.list()
    .then(function(responce){
      if(!responce.result){
        return;
      }
      var sel=document.forms.search['calendarId'];
      for(var i in responce.result.items){
        var opt=document.createElement('option');
        opt.text=responce.result.items[i].summary;
        opt.value=responce.result.items[i].id;
        sel.appendChild(opt);
      }
    });
  }
var search=function(e){
  if(e.preventDefault instanceof Function){
    e.preventDefault();
  }
console.log(e);
return false;
}
</script>

<button id="sign-in-or-out-button"
        style="margin-left: 25px">Sign In/Authorize</button>
<button id="revoke-access-button"
        style="display: none; margin-left: 25px">Revoke access</button>

<div id="auth-status" style="display: inline; padding-left: 25px"></div>
  
<hr>
<form name="search" onsubmit="search()">
  <select name="calendarId"><option>Select Calendar...</option></select>  
  <table>
    <tr><td>iCalUID</td><td><input name="iCalUID" type="text"/></td></tr>
    <tr><td>orderBy</td><td><input name="orderBy" type="text"/></td></tr>
    <tr><td>privateExtendedProperty</td><td><input name="privateExtendedProperty" type="text"/></td></tr>
    <tr><td>Search Text</td><td><input name="q" type="text"/></td></tr>
    <tr><td>sharedExtendedProperty</td><td><input name="sharedExtendedProperty" type="text"/></td></tr>
    <tr><td>showDeleted</td><td><input name="showDeleted" type="checkbox"/></td></tr>
    <tr><td>showHiddenInvitations</td><td><input name="showHiddenInvitations" type="checkbox"/></td></tr>
    <tr><td>singleEvents</td><td><input name="singleEvents" type="checkbox"/></td></tr>
    <tr><td>Starts before:</td><td><input name="timeMax" type="date-time"/></td></tr>
    <tr><td>Ends after:</td><td><input name="timeMin" type="date-time"/></td></tr>
    <tr><td>timeZone</td><td><input name="timeZone" type="text"/></td></tr>
    <tr><td>Updated After:</td><td><input name="updatedMin" type="date-time"/></td></tr>
  </table>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
